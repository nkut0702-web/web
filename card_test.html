<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap5 範例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
	<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
	  <div class="carousel-indicators">
		<button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		<button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1" aria-label="Slide 2"></button>
		<button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2" aria-label="Slide 3"></button>
	  </div>
	  <div class="carousel-inner">
		<div class="carousel-item active">
		  <img src="images/pic1.jpg" class="d-block w-100" alt="...">
		  <div class="carousel-caption ">
			<h5>第一張圖片</h5>
			<p>這是第一張圖片的文字說明</p>
		  </div>	  
		</div>
		<div class="carousel-item">
		  <img src="images/pic2.jpg" class="d-block w-100" alt="...">
		  <div class="carousel-caption ">
			<h5>第二張圖片</h5>
			<p>這是第二張圖片的文字說明</p>
		  </div>
		</div>
		<div class="carousel-item">
		  <img src="images/pic3.jpg" class="d-block w-100" alt="...">
		  <div class="carousel-caption ">
			<h5>第三張圖片</h5>
			<p>這是第三張圖片的文字說明</p>
		  </div>
		</div>
	  </div>
	  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	  </button>
	  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	  </button>
	</div>
	<br>
	<div class="card-group text-center">
	  <div class="card ">
		<img class="card-img-top" src="images/pic1.jpg" alt="Card image cap">
		<div class="card-body">
		  <h5 class="card-title">圖片一</h5>
		  <p class="card-text">這是圖片一的說明</p>
		  <p class="card-text"><small class="text-muted">風景圖</small></p>
		</div>
	  </div>
	  <div class="card">
		<img class="card-img-top" src="images/pic2.jpg" alt="Card image cap">
		<div class="card-body">
		  <h5 class="card-title">圖片二</h5>
		  <p class="card-text">這是圖片二的說明</p>
		  <p class="card-text"><small class="text-muted">風景圖</small></p>
		</div>
	  </div>
	  <div class="card">
		<img class="card-img-top" src="images/pic3.jpg" alt="Card image cap">
		<div class="card-body">
		  <h5 class="card-title">圖片三</h5>
		  <p class="card-text">這是圖片三的說明</p>
		  <p class="card-text"><small class="text-muted">風景圖</small></p>
		</div>
	 </div>
    </div>
</div>

</body>
</html>
